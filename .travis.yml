language: csharp

mono:
  - latest

solution: mono-debug.sln

git:
  submodules: true

before_install:
  - git clone https://github.com/creationix/nvm.git ./.nvm
  - source ./.nvm/nvm.sh
  - nvm install 6.5
  - nvm use 6.5

install:
  - nuget restore src/xamarin-debug/xamarin-debug.csproj
  - npm install

script:
  - npm test
